---
layout: default
comments: true
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <h2>{{ post.subtitle }}</h2>
  <span style="font-style: italic"> By {{ post.author }} on {{ post.date | date: "%B %e, %Y" }} </span>

  <div class="entry">
    {{ content }}
    {% include share-bar.html %}
  </div>

  {% include disqus.html %}
</article>
