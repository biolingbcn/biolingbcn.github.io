layout: default

---

<article class="post">

  <div class="author">
    Written by {{ page.author }} on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <div class="entry">
    {{ content }}
    {% include share-bar.html %}
  </div>

  {% include disqus.html %}
</article>
