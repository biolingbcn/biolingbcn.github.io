---
layout: default
comments: true
---
<article class="post">
  <center><h1post>{{ page.title }}</h1post></center>
  <center><span style="font-weight: bold"> {{ post.subtitle }} </span> </center>
  <center><span style="font-style: italic"> By {{ post.author }} on {{ post.date | date: "%B %e, %Y" }} </span> </center   
   
   <div class="entry">
     {{ content }}
     {% include share-bar.html %}
   </div>

   {% include disqus.html %}
 </article>
