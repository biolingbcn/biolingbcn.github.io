---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <center><h1 style="background-color: #F0F0F0; font-weight: 300"<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1></center>
      <center><span style="font-weight: 500; font-size: larger">{{ post.subtitle }} </span></center>
      <p> <center><span style="font-style: italic"> By {{ post.author }} on {{ post.date | date: "%B %e, %Y" }} </span> </center> </p>
      

      <div class="entry">
        {{ post.excerpt }}
      </div>

      </br><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read this article</a>
    </article>
  {% endfor %}
</div>
