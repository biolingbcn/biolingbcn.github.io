---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 style="background-color: #dbffdb; color: #1f563e"<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <span style="font-weight: bold; color: #1f563e">{{ post.subtitle }} </span>
      <p><span style="color: #1f563e"> <span font-style: italic> By </span> {{ post.author }} </span></p>
      

      <div class="entry">
        {{ post.excerpt }}
      </div>

      </br><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read this article</a>
    </article>
  {% endfor %}
</div>
