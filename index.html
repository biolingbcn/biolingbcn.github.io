---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <center><h1post> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1post></center>
      <center><span style="font-weight: bold"> {{ post.subtitle }} </span> </center>
      <center><span style="font-style: italic"> By {{ post.author }} on {{ post.date | date: "%B %e, %Y" }} </span> </center>
      

      </br><div class="entry">
        {{ post.excerpt }}
      </div>

      </br><center><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read this article</a></center>
    </article>
  {% endfor %}
</div>
