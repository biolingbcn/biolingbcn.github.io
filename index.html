---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1post> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1post>
      <meta> {{ post.subtitle }} </meta>
      <p> <center><span style="font-style: italic"> By {{ post.author }} on {{ post.date | date: "%B %e, %Y" }} </span> </center> </p>
      

      <div class="entry">
        {{ post.excerpt }}
      </div>

      </br><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read this article</a>
    </article>
  {% endfor %}
</div>
